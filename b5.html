<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ý kiên phản hồi</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
        text-align: center;
    }
    h3 {
        color: #1d9dff;
    }
    input, textarea {
        width: 10%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #1e90ff;
        border-radius: 4px;
    }
    button {
        background-color: #00bfff;
        color: white;
        border: 2px solid #000;
        cursor: pointer;
        width: 6%;
        
    }
</style>
<body>
    <h3>Ý Kiến Phản Hồi tới Nha Sỹ</h3>
    <form action="">
        <label for="name">Họ và tên:</label><br>
        <input type="text" id="name" name="name" placeholder="Nhập họ và tên">
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Nhập email của bạn">
        <br>
        <label for="feedback">Ý kiến phản hồi:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Nhập ý kiên của bạn..."></textarea>
        <br>
        <button type="submit" >Gửi ý kiến</button>
    </form>
</body>
</html>
